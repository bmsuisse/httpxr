<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="48" y2="48">
      <stop offset="0%" stop-color="#7C4DFF">
        <animate attributeName="stop-color" values="#7C4DFF;#5E35B1;#7C4DFF" dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#B388FF">
        <animate attributeName="stop-color" values="#B388FF;#7C4DFF;#B388FF" dur="4s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    <linearGradient id="bolt" x1="4" y1="4" x2="16" y2="20">
      <stop offset="0%" stop-color="#FFD54F"/>
      <stop offset="100%" stop-color="#FFAB00"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <style>
      @keyframes strike {
        0%, 100% { transform: scale(1) translateY(0); opacity: 0.9; }
        10% { transform: scale(1.15) translateY(-2px); filter: url(#glow); opacity: 1; }
        20% { transform: scale(1) translateY(0); opacity: 0.9; }
      }
      .bolt { animation: strike 3s infinite ease-out; transform-origin: 15px 15px; }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-1.5px); }
      }
      .text { animation: float 4s infinite ease-in-out; }

      @keyframes fade {
        0%, 100% { opacity: 0.1; }
        50% { opacity: 0.3; }
      }
      .particles { animation: fade 4s infinite ease-in-out; }
    </style>
  </defs>
  
  <!-- Base background with rounded corners -->
  <rect width="48" height="48" rx="10" fill="url(#bg)"/>
  
  <!-- Rotating subtle background elements for "network/data" feel -->
  <g class="particles">
    <circle cx="24" cy="24" r="20" stroke="white" stroke-width="0.3" stroke-dasharray="1 5">
      <animateTransform attributeName="transform" type="rotate" from="0 24 24" to="360 24 24" dur="20s" repeatCount="indefinite"/>
    </circle>
    <circle cx="24" cy="24" r="12" stroke="white" stroke-width="0.4" stroke-dasharray="2 4">
      <animateTransform attributeName="transform" type="rotate" from="360 24 24" to="0 24 24" dur="15s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Small lightning bolt top-left -->
  <path class="bolt" d="M16 6 L10 16 H14 L11 24 L20 14 H16 Z" fill="url(#bolt)"/>
  
  <!-- "xr" text -->
  <text class="text" x="31" y="34" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-weight="800" font-size="22" fill="white" opacity="0.95">xr</text>
  
  <!-- Subtle inner glass highlight and border -->
  <rect width="48" height="48" rx="10" fill="none" stroke="white" stroke-width="1.5" opacity="0.15" style="pointer-events:none;"/>
</svg>
